<!-- C'est l'en-tête de la page, qui contient une barre d'outils. -->
<ion-header>
  <ion-toolbar>
    <!-- Le titre de la page s'affiche dans la barre d'outils. -->
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<!-- C'est le contenu principal de la page. -->
<ion-content>
  <!-- Ceci est un formulaire qui utilise Angular's ngForm et déclenche la fonction "login" lors de la soumission. -->
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <!-- C'est un champ de saisie pour l'adresse e-mail avec une étiquette flottante. -->
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" ngModel name="email" required></ion-input>
    </ion-item>

    <!-- C'est un champ de saisie pour le mot de passe avec une étiquette flottante. -->
    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password" ngModel name="password" required></ion-input>
    </ion-item>

    <!-- C'est un bouton de type "submit" qui déclenchera la soumission du formulaire.
         Il est désactivé tant que le formulaire n'est pas valide. -->
    <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">Connexion</ion-button>
  </form>

  <!-- C'est un bouton qui redirige vers la page d'inscription lorsque l'utilisateur clique dessus. -->
  <ion-button expand="block" fill="clear" routerLink="/register">S'inscrire</ion-button>
</ion-content>
