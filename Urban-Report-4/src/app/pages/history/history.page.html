<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Your History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <ion-item-sliding *ngFor="let r of reportList">
      <ion-item [routerLink]="['./', r.report_id]">
        <ion-avatar slot="end">
          <ion-img src="/" alt="img"></ion-img>
        </ion-avatar>
        <ion-label>
          {{r.category}}
          <p>{{r.status_group}} | {{r.reporting_date}}</p>
        </ion-label>
      </ion-item>
    
      <ion-item-options>
        <ion-item-option><ion-icon name="star" slot="start"></ion-icon>Favorite</ion-item-option>
        <ion-item-option color="danger" (click)="deleteMyReport(r)"><ion-icon size='large' name="trash" id="trash-icon"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
