<ion-header>
  <ion-toolbar>
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="register()">
    
    <!-- Champ pour le prénom -->
    <ion-item>
      <ion-label position="floating">Prénom</ion-label>
      <ion-input type="text" [(ngModel)]="prenom" name="prenom"></ion-input>
    </ion-item>

    <!-- Champ pour le nom -->
    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input type="text" [(ngModel)]="nom" name="nom"></ion-input>
    </ion-item>

    <!-- Champ pour l'adresse e-mail -->
    <ion-item>
      <ion-label position="floating">Adresse e-mail</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <!-- Champ pour le mot de passe -->
    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="motDePasse" name="motDePasse"></ion-input>
    </ion-item>

    <!-- Champ pour l'adresse -->
    <ion-item>
      <ion-label position="floating">Adresse</ion-label>
      <ion-input type="text" [(ngModel)]="adresse" name="adresse"></ion-input>
    </ion-item>
    
    <!-- Bouton pour soumettre le formulaire d'inscription -->
    <ion-button expand="block" type="submit" class="ion-margin-top">S'inscrire</ion-button>
  </form>
</ion-content>
